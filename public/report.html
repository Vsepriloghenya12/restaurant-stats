<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчёты — Restaurant Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Отчёты</h1>

  <div class="block">
    <h2>План месяца</h2>
    <table class="simple">
  <tr><th>Показатель</th><th>Значение</th></tr>
  <tr><td>План месяца</td><td id="planValueCell"></td></tr>
  <tr><td>Выполнено</td><td id="planDoneCell"></td></tr>
  <tr><td>Осталось</td><td id="planLeftCell"></td></tr>
  <tr><td>% выполнения</td><td id="planPctCell"></td></tr>
</table>

    <form id="planForm">
      <label>План на месяц: <input type="number" id="planValue" required></label>
      <button type="submit">Сохранить</button>
    </form>
  </div>

  <div class="block">
    <h2>Общая статистика месяца</h2>
    <div id="monthStats">Загрузка...</div>
  </div>

  <div class="block">
    <h2>Выполнение плана по неделям</h2>
    <div id="weeklyPlan">Загрузка...</div>
  </div>

  <div class="block">
    <h2>Сравнение с прошлым годом</h2>
    <div id="compareLastYear">Загрузка...</div>
  </div>

  <div class="block">
    <h2>Метрики по официантам</h2>

    <label>Период:
      <select id="waiterPeriod">
        <option value="week">Неделя</option>
        <option value="month">Месяц</option>
      </select>
    </label>

    <div id="waiterStats">Загрузка...</div>
  </div>

  <a class="btn" href="index.html">Назад к вводу</a>
</div>

<script src="script.js"></script>
</body>
</html>

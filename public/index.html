<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ввод данных — Restaurant Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ввод данных за день</h1>

    <form id="dayForm">
      <label>Дата: <input type="date" id="dayDate" required /></label>
      <label>Выручка: <input type="number" id="dayRevenue" required /></label>
      <label>Гостей: <input type="number" id="dayGuests" required /></label>
      <label>Чеков: <input type="number" id="dayChecks" required /></label>
      <button type="submit">Сохранить</button>
    </form>

    <h2>Ввод показателей официантов</h2>

    <form id="waiterForm">
      <label>Дата: <input type="date" id="waiterDate" required /></label>
      <label>Официант: <input type="text" id="waiterName" required /></label>
      <label>Выручка: <input type="number" id="waiterRevenue" required /></label>
      <label>Гостей: <input type="number" id="waiterGuests" required /></label>
      <label>Чеков: <input type="number" id="waiterChecks" required /></label>
      <label>Блюда (БКВ): <input type="number" id="waiterDishes" required /></label>
      <button type="submit">Сохранить</button>
    </form>

    <a href="report.html" class="btn">Перейти к отчётам</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
